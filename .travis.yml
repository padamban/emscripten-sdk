language: cpp
compiler: gcc
cache:
  ccache: true
  directories:
    - /home/travis/cmake-3.9.2-Linux-x86_64/bin
    - /home/travis/cmake-3.9.2-Linux-x86_64/share
dist: trusty
sudo: false
addons: {apt: {packages: libedit-dev}}
env:
  global:
  - secure: 
  - NUMJOBS=4
  - CCACHE_SLOPPINESS=pch_defines,time_macros
  - CCACHE_COMPRESS=1
  matrix:
    - BRANCH=master CLANG=release_39
    - BRANCH=incoming CLANG=release_40
before_script:
  - if [[ ! -f $HOME/cmake-3.9.2-Linux-x86_64/bin/cmake ]]; then wget --no-check-certificate https://cmake.org/files/v3.9/cmake-3.9.2-Linux-x86_64.tar.gz -O $HOME/cmake.tar.gz && tar xf $HOME/cmake.tar.gz -C $HOME && rm $HOME/cmake.tar.gz; fi
  - export PATH=$HOME/cmake-3.9.2-Linux-x86_64/bin:$PATH
  - ccache -z -M 100M
  - cmake --version
script: rake
after_script: ccache -s
notifications: {email: {on_success: never, on_failure: change}}

